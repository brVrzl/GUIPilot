name: RQ1 Smoke Test

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  rq1-linux:
    name: RQ1 Linux Smoke Test
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          miniforge-version: latest
          python-version: "3.10"
          channels: conda-forge,defaults
          use-mamba: true

      - name: Create/Update environment
        run: python scripts/setup_env.py --platform linux-gpu --name guipilot-rq1-ci

      - name: Run RQ1 smoke test
        run: >
          conda run -n guipilot-rq1-ci
          python experiments/rq1_screen_inconsistency/main.py
          --dataset datasets/new
          --limit 1
          --skip-visualize
          --output-dir ci-artifacts/rq1

      - name: Remove CI environment
        if: ${{ always() }}
        run: conda env remove -n guipilot-rq1-ci || exit 0

