name: Cross-Platform Smoke Tests

# on:
#   push:
#     branches: [main]
#   pull_request:
#   workflow_dispatch:
on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  env-setup:
    name: Setup ${{ matrix.platform.name }}
    runs-on: ${{ matrix.platform.runner }}
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - name: macos
            runner: macos-14
            setup_args: --platform macos --name guipilot-ci
            smoke_env: guipilot-ci
          - name: linux-gpu
            runner: ubuntu-latest
            setup_args: --platform linux-gpu --name guipilot-ci
            smoke_env: guipilot-ci
          - name: windows
            runner: windows-latest
            setup_args: --platform windows --name guipilot-ci
            smoke_env: guipilot-ci

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          miniforge-version: latest
          python-version: "3.10"
          channels: conda-forge,defaults
          use-mamba: true

      - name: conda info (Unix)
        if: ${{ runner.os != 'Windows' }}
        run: conda info

      - name: conda info (Windows)
        if: ${{ runner.os == 'Windows' }}
        shell: pwsh
        run: conda info

      - name: Create/Update environment (Unix)
        if: ${{ runner.os != 'Windows' }}
        run: python scripts/setup_env.py ${{ matrix.platform.setup_args }}

      - name: Create/Update environment (Windows)
        if: ${{ runner.os == 'Windows' }}
        shell: pwsh
        run: python scripts/setup_env.py ${{ matrix.platform.setup_args }}

      - name: Verify Python dependencies
        shell: ${{ runner.os == 'Windows' && 'pwsh' || 'bash' }}
        run: |
          conda run -n ${{ matrix.platform.smoke_env }} python - <<'PY'
          import importlib, sys
          modules = ["dotenv", "cv2", "supervision", "uiautomator2"]
          missing = [m for m in modules if importlib.util.find_spec(m) is None]
          if missing:
              sys.exit("Missing modules: " + ", ".join(missing))
          print("All required modules are available.")
          PY

      - name: Run RQ1 smoke test
        shell: ${{ runner.os == 'Windows' && 'pwsh' || 'bash' }}
        run: >
          conda run -n ${{ matrix.platform.smoke_env }}
          python experiments/rq1_screen_inconsistency/main.py
          --dataset datasets/new
          --limit 1
          --skip-visualize
          --output-dir ci-artifacts/rq1

      - name: Run RQ2 smoke test
        shell: ${{ runner.os == 'Windows' && 'pwsh' || 'bash' }}
        run: >
          conda run -n ${{ matrix.platform.smoke_env }}
          python experiments/rq2_flow_inconsistency/main.py
          --dataset datasets/rq2/smoke_app
          --mode replay
          --use-layout
          --skip-agent
          --limit 1
          --output-dir ci-artifacts/rq2

      - name: Remove CI environment (Unix)
        if: ${{ always() && runner.os != 'Windows' }}
        run: conda env remove -n ${{ matrix.platform.smoke_env }} || exit 0

      - name: Remove CI environment (Windows)
        if: ${{ always() && runner.os == 'Windows' }}
        shell: pwsh
        run: conda env remove -n ${{ matrix.platform.smoke_env }} || exit 0

