name: Conda Environment Matrix Check

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  env-setup:
    name: Setup ${{ matrix.platform.name }}
    runs-on: ${{ matrix.platform.runner }}
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - name: macos
            runner: macos-14
            setup_args: --platform macos --name guipilot-ci
            smoke_env: guipilot-ci
          - name: linux-gpu
            runner: ubuntu-latest
            setup_args: --platform linux-gpu --name guipilot-ci
            smoke_env: guipilot-ci
          - name: windows
            runner: windows-latest
            setup_args: --platform windows --name guipilot-ci
            smoke_env: guipilot-ci

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: "3.10"
          activate-environment: base

      - name: conda info (Unix)
        if: ${{ runner.os != 'Windows' }}
        run: conda info

      - name: conda info (Windows)
        if: ${{ runner.os == 'Windows' }}
        shell: pwsh
        run: conda info

      - name: Create/Update environment (Unix)
        if: ${{ runner.os != 'Windows' }}
        run: python scripts/setup_env.py ${{ matrix.platform.setup_args }}

      - name: Create/Update environment (Windows)
        if: ${{ runner.os == 'Windows' }}
        shell: pwsh
        run: python scripts/setup_env.py ${{ matrix.platform.setup_args }}

      - name: Smoke test environment (Unix)
        if: ${{ runner.os != 'Windows' }}
        run: >
          conda run -n ${{ matrix.platform.smoke_env }}
          python -c "import sys; import platform; print(sys.version); print(platform.platform())"

      - name: Smoke test environment (Windows)
        if: ${{ runner.os == 'Windows' }}
        shell: pwsh
        run: conda run -n ${{ matrix.platform.smoke_env }} python -c "import sys; import platform; print(sys.version); print(platform.platform())"

      - name: Remove CI environment (Unix)
        if: ${{ always() && runner.os != 'Windows' }}
        run: conda env remove -n ${{ matrix.platform.smoke_env }}

      - name: Remove CI environment (Windows)
        if: ${{ always() && runner.os == 'Windows' }}
        shell: pwsh
        run: conda env remove -n ${{ matrix.platform.smoke_env }}

