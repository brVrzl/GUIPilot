[tool.ruff]
# Ruff 配置
target-version = "py310"
line-length = 100
exclude = [
    ".git",
    ".github",
    "__pycache__",
    ".pytest_cache",
    "*.egg-info",
    ".venv",
    "venv",
    "env",
    "build",
    "dist",
    "ci-artifacts",
    "runs",
    "guipilot.egg-info",
]

[tool.ruff.lint]
# 启用的检查规则
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort (import sorting)
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "SIM", # flake8-simplify
]
ignore = [
    "E501",  # line too long (handled by formatter)
    "E402",  # module level import not at top of file (needed for some experiments)
    "F401",  # imported but unused (sometimes needed for experiments)
    "N811",  # constant imported as non-constant (alias imports like GVT as GVTChecker)
    "N816",  # mixedCase variable names (camelCase in some legacy code)
    "N801",  # class names should use CapWords (legacy code compatibility)
    "N802",  # function name should be lowercase (legacy code compatibility)
    "N806",  # variable in function should be lowercase (some constants in functions)
    "E741",  # ambiguous variable name (l, I, O - sometimes acceptable)
    "F541",  # f-string without placeholders (sometimes used for consistency)
    "F841",  # local variable assigned but never used (exception handlers sometimes need this)
]

[tool.ruff.lint.per-file-ignores]
# 对特定文件类型的忽略规则
"__init__.py" = ["F401"]  # 允许 __init__.py 中有未使用的导入
"experiments/**/*.py" = ["E402"]  # 实验脚本可能需要模块级导入

[tool.ruff.format]
# 格式化配置
quote-style = "double"
indent-style = "space"

[tool.mypy]
# mypy 配置（可选）
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true
exclude = [
    "build/",
    "dist/",
    "*.egg-info/",
    ".venv/",
    "venv/",
    "ci-artifacts/",
    "runs/",
]

